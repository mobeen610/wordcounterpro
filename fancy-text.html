        }
        
        #fancyInput {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s;

        #fancyInput:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
            outline: none;
        }
        
        .style-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .style-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #1a73e8;
            transition: transform 0.3s;
        }
        
        .style-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .style-card h3 {
            color: #1a73e8;
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .style-output {
            font-size: 1.5rem;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin: 15px 0;
            min-height: 60px;
            border: 2px dashed #ddd;
            word-break: break-all;
        }
        
        .copy-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;

        .copy-btn:hover {

            display: flex;

            flex-wrap: wrap;

            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;

            color: #333;
            border: 2px solid #ddd;

        // Initialize the page
        function initializePage() {
            generateAllStyles();
            document.getElementById('fancyInput').addEventListener('input', generateAllStyles);
        }

        // Generate all fancy text styles
        function generateAllStyles() {
            const inputText = document.getElementById('fancyInput').value || "Hello World!";
            const stylesGrid = document.getElementById('stylesGrid');
            
            stylesGrid.innerHTML = '';
            
            textStyles.forEach((style, index) => {
                const transformedText = style.transform(inputText);
                
                const styleCard = document.createElement('div');
                styleCard.className = 'style-card';
                styleCard.innerHTML = `
                    <h3>
                        ${style.name}
                        <span class="preview-title">Preview</span>
                    </h3>
                    <div class="style-output" id="styleOutput${index}">
                        ${transformedText || style.example}
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('styleOutput${index}')">
                        <i class="far fa-copy"></i> Copy Text
                    </button>
                `;
                
                stylesGrid.appendChild(styleCard);
            });
        }

        // Copy text to clipboard
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Copy failed:', err);
            });
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initializePage);
