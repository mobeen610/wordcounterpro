<h2>Fancy Text Generator</h2>
<p>Create stylish text for social media bios</p>
<input type="text" id="inputText" placeholder="Enter your text">
<button onclick="generateFancy()">Generate Styles</button>

<div class="text-styles">
    <div class="style-box">
        <h3>Bubble Text</h3>
        <p id="bubbleText">Ⓢⓐⓜⓟⓛⓔ Ⓣⓔⓧⓣ</p>
        <button onclick="copyStyle('bubbleText')">Copy</button>
    </div>
    <div class="style-box">
        <h3>Small Caps</h3>
        <p id="smallCaps">sᴍᴀʟʟ ᴄᴀᴘs ᴛᴇxᴛ</p>
        <button onclick="copyStyle('smallCaps')">Copy</button>
    </div>
</div>
