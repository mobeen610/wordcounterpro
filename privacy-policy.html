<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - WordCounterPro</title>
    <meta name="description" content="WordCounterPro Privacy Policy. Learn how we protect your privacy and data while using our free word counter tool.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .privacy-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .privacy-hero {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f8f9ff 0%, #eef1ff 100%);
            border-radius: 15px;
            margin-bottom: 3rem;
        }
        
        .privacy-hero h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .privacy-hero p {
            color: #4a5568;
            font-size: 1.1rem;
        }
        
        .privacy-content {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        
        .privacy-section {
            margin-bottom: 2.5rem;
        }
        
        .privacy-section h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .privacy-section h3 {
            color: #3a506b;
            margin: 1.5rem 0 0.8rem;
        }
        
        .privacy-section p {
            line-height: 1.7;
            color: #444;
            margin-bottom: 1rem;
        }
        
        .privacy-section ul {
            margin: 1rem 0 1rem 2rem;
            padding-left: 1rem;
        }
        
        .privacy-section li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        
        .highlight-box {
            background: #e8f4fc;
            border-left: 4px solid #2980b9;
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 0 8px 8px 0;
        }
        
        .highlight-box h4 {
            color: #2980b9;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .contact-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
            margin-top: 3rem;
        }
        
        .contact-info h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .back-to-home {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-to-home a {
            color: #4b6cb7;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .back-to-home a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .privacy-hero h1 {
                font-size: 2rem;
            }
